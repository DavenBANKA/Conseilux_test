{% extends "base.html" %}

{% block body_class %}auth-page{% endblock %}

{% block content %}
<section class="auth-section">
  <div class="container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Create Account</h1>
        <p>Sign up to start your English level test</p>
      </div>

      <form id="register-form" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required placeholder="John">
          </div>

          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required placeholder="Doe">
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>

        <div class="form-group">
          <label for="phone">Phone (optional)</label>
          <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="••••••••" minlength="6">
          <small>Minimum 6 characters</small>
        </div>

        <div id="error-message" class="error-message" style="display:none;"></div>

        <button type="submit" class="btn btn-primary btn-block">
          <span id="btn-text">Create Account</span>
          <span id="btn-loading" style="display:none;">Creating account...</span>
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
      </div>
    </div>
  </div>
</section>

<script>
document.getElementById('register-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const btnText = document.getElementById('btn-text');
  const btnLoading = document.getElementById('btn-loading');
  const errorMsg = document.getElementById('error-message');
  const submitBtn = e.target.querySelector('button[type="submit"]');
  
  // Show loading
  btnText.style.display = 'none';
  btnLoading.style.display = 'inline';
  submitBtn.disabled = true;
  errorMsg.style.display = 'none';
  
  const formData = {
    first_name: document.getElementById('first_name').value,
    last_name: document.getElementById('last_name').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    password: document.getElementById('password').value
  };
  
  try {
    const response = await fetch('{{ url_for("register") }}', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    });
    
    const data = await response.json();
    
    if (data.success) {
      window.location.href = data.redirect;
    } else {
      errorMsg.textContent = data.message || 'Registration failed';
      errorMsg.style.display = 'block';
      btnText.style.display = 'inline';
      btnLoading.style.display = 'none';
      submitBtn.disabled = false;
    }
  } catch (error) {
    errorMsg.textContent = 'An error occurred. Please try again.';
    errorMsg.style.display = 'block';
    btnText.style.display = 'inline';
    btnLoading.style.display = 'none';
    submitBtn.disabled = false;
  }
});
</script>
{% endblock %}
